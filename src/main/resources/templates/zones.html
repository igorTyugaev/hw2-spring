<!DOCTYPE HTML>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DashboardPage</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
</head>
<body class="vsc-initialized">
<header class="p-3 mb-3 border-bottom">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                <h5 class="my-0 me-md-auto font-weight-normal">HW-2 (Spring)</h5>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 link-secondary">Overview</a></li>
                <li><a href="/dashboard" class="nav-link px-2 link-dark">Dashboard</a></li>
            </ul>

            <div class="col-md-3 text-end">
                <a type="button" class="btn btn-primary" th:href="@{logout}">Log-out</a>
            </div>
        </div>
    </div>
</header>
<div class="container col-xl-10 col-xxl-8 ">
    <div class="fs-4 mb-3 text-decoration-none">
        <a class="text-reset text-decoration-none" href="/dashboard">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left"
                 viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                      d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"></path>
            </svg>
            <span class="text-decoration-none">Районы</span>
        </a>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">title</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${zones.isEmpty()}">
            <td colspan="2">Список пуст</td>
        </tr>
        <tr th:each="zone : ${zones}">
            <td><span th:text="${zone.getId()}"/></td>
            <td><span th:text="${zone.getTitle()}"/></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
