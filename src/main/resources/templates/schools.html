<!DOCTYPE HTML>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DashboardPage</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
</head>
<body class="vsc-initialized">
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 me-md-auto font-weight-normal">ITyugaev</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <!--        <a class="p-2 text-dark" href="#"></a>-->
    </nav>
    <a class="btn btn-outline-primary" th:href="@{logout}">Sign out</a>
</div>
<div class="container col-xl-10 col-xxl-8 ">
    <div class="fs-4 mb-3 text-decoration-none">
        <a class="text-reset text-decoration-none" href="/dashboard">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left"
                 viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                      d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"></path>
            </svg>
            <span class="text-decoration-none">Школы</span>
        </a>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">num</th>
            <th scope="col">address_id</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${schools.isEmpty()}">
            <td colspan="3">Список пуст</td>
        </tr>
        <tr th:each="school : ${schools}">
            <td><span th:text="${school.getId()}"/></td>
            <td><span th:text="${school.getNum()}"/></td>
            <td><span th:text="${school.getAddress().getId()}"/></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
